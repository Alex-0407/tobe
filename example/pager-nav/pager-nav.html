<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="keywords" content="">
<meta name="description" content="">    
<title>pager-nav</title>
<link rel="stylesheet" type="text/css" href="../../css/global.css">
<link rel="stylesheet" type="text/css" href="pager-nav.css">
</head>
<body>
<div class="page layout-lm">
  <div class="wrap-container">
    <div id="container" class="clearfix">
      <div id="aside_first" class="aside">
        <div class="add-inner clearfix">
          <div id="component_nav" class="aside-bock">
            <div class="block-content">
              <ul class="aside-nav">
                <li><a href="#">文字排版</a></li>
                <li><a href="#">导航</a></li>
                <li><a href="#">表格</a></li>
                <li><a href="#">表单</a></li>
                <li><a href="#">按钮</a></li>
                <li><a href="#">选项卡</a></li>
                <li><a href="#">分页导航</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div id="main">
        <div class="add-inner clearfix">
          <div id="pager_nav_page">
            <h2>默认居中</h2>
            <div class="pager-nav">
              <ul>
                <li class="disabled pager-prev"><span>上一页</span></li>
                <li class="active"><span>1</span></li>
                <li><span>...</span></li>
                <li><a href="#">7</a></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><span>...</span></li>
                <li><a href="#">10</a></li>
                <li class="pager-next"><a href="#">下一页</a></li>
              </ul>
            </div>
            <h2>居左</h2>
            <div class="pager-nav pager-nav-left">
              <ul>
                <li class="disabled pager-prev"><span>上一页</span></li>
                <li class="active"><span>1</span></li>
                <li><span>...</span></li>
                <li><a href="#">7</a></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><span>...</span></li>
                <li><a href="#">10</a></li>
                <li class="pager-next"><a href="#">下一页</a></li>
              </ul>
            </div>
            <h2>居右</h2>
            <div class="pager-nav pager-nav-right">
              <ul>
                <li class="disabled pager-prev"><span>上一页</span></li>
                <li class="active"><span>1</span></li>
                <li><span>...</span></li>
                <li><a href="#">7</a></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><span>...</span></li>
                <li><a href="#">10</a></li>
                <li class="pager-next"><a href="#">下一页</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div><!--main-->
    </div>
  </div><!--wrap-container-->
  <div class="wrap-footer">
    <div id="footer">
      <div class="add-inner clearfix">
        <p>@copyright 天涯社区</p>
      </div>
    </div>
  </div><!--wrap-footer-->
</div>  
</body>
</html>
