<meta name="description" content="Tobe是一个面向熟悉sass人员使用的框架。它基于sass，以sassCore为核心，所有组件根据实际需求来调用，结构清晰明了，代码灵活可控，避免了臃肿的杂乱代码。除此之外，因为有着良好的基石，合理的设计，tobe允许开发者自由开发组件，从此设计自己或公司的ui库不是问题。如果你有代码洁癖或正在学习sass或正在考虑css组件化，那么tobe的精彩一定不可错过。">
